<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles_splash.css" />
    <!-- FUENTE. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Inicio</title>
  </head>
  <body>
    <div class="splash-container">
      <div class="contenedor">
        <h1 id="texto-animado"></h1>
      </div>
    </div>

    <script>
      const text = "¿Cómo fue que me enamore de ti 🥰?";
      const animatedText = document.getElementById("texto-animado");
      let index = 0;

      // Redirige automáticamente después de 6 segundos
      setTimeout(() => {
        window.location.href = "PAGES/Login.html"; // Cambia a la URL de tu página principal
      }, 6000);

      function typeWriter() {
        if (index < text.length) {
          animatedText.textContent += text.charAt(index);
          index++;
          setTimeout(typeWriter, 110); // Ajusta la velocidad de la animación.
        }
      }

      typeWriter(); // Inicia la animación.
    </script>
  </body>
</html>
